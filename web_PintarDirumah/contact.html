        .logo {

        .isi_konten {

<body>
    <header class="custom_header">
        <img class="logo" src="logo.png" alt="pintardirumah">
        <nav>
            <a href="page layout.html">Home</a> 
            <a href="About.html">About</a> 
            <a href="contact.html">Contact</a>
        </nav>
        <div class="user_option">
            <div class="login_option">
                <a href="form_login.html">Login</a>
            </div>
            <div class="login_option">
                <a href="form_register.html">Register</a>
            </div>
        </div>
    </header>
    
    <div class="isi_konten">
        <label style="margin-left: 30px;" for="kategori">Pilih Kategori:</label>
        <select id="kategori">
            <option value="all">Semua</option>
            <option value="personal">Personal</option>
            <option value="professional">Professional</option>
        </select>
    </div>
    <p class="judul_contacts">Our Contacts</p>
    <p class="sub_judul_contacts">
        Jika kamu memiliki pertanyaan terkait dengan Pintar Dirumah, <br>bisa langsung menghubungi kontak dibawah ini.
    </p>
    <div class="sosmed" style="text-align: center;">
        <div class="sosmed-item all professional">
            <!-- Kontak pertama -->
            <a href="https://www.instagram.com/satyarama_/">
                <img src="instagram_logo.png" width="150" alt="Instagram" style="margin-right: 50px;">
            </a>
        </div>
        <div class="sosmed-item professional">
            <!-- Kontak kedua -->
            <a href="https://www.linkedin.com/in/satya-rama-73a430281/">
                <img src="linkedin_logo.png" width="150" alt="Linkedin">
            </a>
        </div>
        <div class="sosmed-item personal">
            <!-- Kontak ketiga -->
            <a href="https://wa.me/085155282213">
                <img style="margin-left: 40px;" src="whatsapp_icon.png" width="150" alt="Whatsapp">
            </a>
        </div>
    </div>
    </div>
    

    <!-- script untuk filter kontak berdasarkan kategori -->
    <script>
        document.getElementById("kategori").addEventListener("change", function() {
            var selectedCategory = this.value;
            var sosmedItems = document.getElementsByClassName("sosmed-item");
            for (var i = 0; i < sosmedItems.length; i++) {
                var item = sosmedItems[i];
                if (selectedCategory === "all" || item.classList.contains(selectedCategory)) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            }
        });
    </script>
</body>
